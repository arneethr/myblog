{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create a New Post</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
